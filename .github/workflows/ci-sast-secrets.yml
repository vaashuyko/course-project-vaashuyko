name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Upload Semgrep SARIF to Code Scanning (optional but recommended)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: EVIDENCE/P10/semgrep.sarif

      - name: Gitleaks detect (JSON)
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner --redact \
              --config=/repo/security/.gitleaks.toml \
              --source=/repo \
              --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Build P10 summary (sast_summary.md)
        if: always()
        run: |
          python3 - <<'PY'
          import json
          from collections import Counter

          def safe_load(path, default):
            try:
              with open(path, "r", encoding="utf-8") as f:
                return json.load(f)
            except Exception:
              return default

          sarif = safe_load("EVIDENCE/P10/semgrep.sarif", {"runs":[{}]})
          runs = sarif.get("runs", []) or [{}]
          results = runs[0].get("results", []) or []
          sev = Counter([r.get("level", "warning") for r in results])

          gitleaks = safe_load("EVIDENCE/P10/gitleaks.json", [])
          if isinstance(gitleaks, dict) and "leaks" in gitleaks:
            leaks = gitleaks.get("leaks", []) or []
          elif isinstance(gitleaks, list):
            leaks = gitleaks
          else:
            leaks = []

          out = []
          out.append("# P10 - SAST & Secrets summary")
          out.append("")
          out.append(f"- Semgrep results: {len(results)}")
          out.append(f"- Semgrep by level: {dict(sev) if results else {'note': 'no findings'}}")
          out.append(f"- Gitleaks findings: {len(leaks)}")
          out.append("")
          out.append("Notes:")
          out.append("- Reports are in EVIDENCE/P10/semgrep.sarif and EVIDENCE/P10/gitleaks.json")
          out.append("- See PR description for triage decisions (fix/allowlist/backlog).")
          out.append("")

          with open("EVIDENCE/P10/sast_summary.md", "w", encoding="utf-8") as f:
            f.write("\n".join(out))
          PY

      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10

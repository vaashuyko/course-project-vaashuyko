name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: wishlist
          POSTGRES_USER: wishlist
          POSTGRES_PASSWORD: wishlist
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U wishlist -d wishlist"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://wishlist:wishlist@localhost:5432/wishlist
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'ci-dev-secret-do-not-use-in-prod' }}
      APP_ENV: ci

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          mkdir -p reports
          ruff check . | tee reports/ruff.log
          black --check . | tee reports/black.log
          isort --check-only . | tee reports/isort.log

      - name: Tests
        run: |
          mkdir -p reports
          pytest -q | tee reports/pytest.log

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: reports
